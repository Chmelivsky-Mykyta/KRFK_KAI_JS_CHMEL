<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Результат тесту</title>
</head>
<body>

  <h2>Міні-тест</h2>

  <p>Скільки буде 2 + 2?</p>
  <input type="text" id="answerInput" placeholder="Ваша відповідь">
  <button id="submitBtn">Надіслати</button>

  <p id="resultInfo"></p>

  <script>
    const input = document.getElementById("answerInput");
    const button = document.getElementById("submitBtn");
    const resultInfo = document.getElementById("resultInfo");

    // Якщо результат вже збережено — показати
    const savedResult = sessionStorage.getItem("testResult");
    if (savedResult !== null) {
      resultInfo.textContent = `Ваш попередній результат: ${savedResult}`;
    }

    button.addEventListener("click", () => {
      const answer = input.value.trim();
      let result = "";

      if (answer === "4") {
        result = "Правильно ✅";
      } else {
        result = "Неправильно ❌";
      }

      // Зберігаємо результат у sessionStorage
      sessionStorage.setItem("testResult", result);

      // Показуємо результат
      resultInfo.textContent = `Ваш результат: ${result}`;
    });
  </script>

</body>
</html>
